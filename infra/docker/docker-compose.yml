version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: home_inspection_postgres
    environment:
      POSTGRES_DB: home_inspection_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - home_inspection_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: home_inspection_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - home_inspection_network

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: home_inspection_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - home_inspection_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ../../apps/backend
      dockerfile: Dockerfile
    container_name: home_inspection_backend
    ports:
      - "8000:8000"
    environment:
      - DB_URL=postgresql://postgres:postgres@postgres:5432/home_inspection_db
      - QDRANT_URL=http://qdrant:6333
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - qdrant
      - redis
    volumes:
      - ../../apps/backend:/app
    networks:
      - home_inspection_network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (React + Vite)
  frontend:
    build:
      context: ../../apps/frontend
      dockerfile: Dockerfile
    container_name: home_inspection_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    volumes:
      - ../../apps/frontend:/app
    networks:
      - home_inspection_network
    command: npm run dev -- --host 0.0.0.0

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: home_inspection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - frontend
      - backend
    networks:
      - home_inspection_network

volumes:
  postgres_data:
  qdrant_data:
  redis_data:

networks:
  home_inspection_network:
    driver: bridge
